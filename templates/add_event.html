<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --urgent: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-button {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            font-weight: 500;
        }
        
        .file-input {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        
        .preview-container {
            width: 100%;
            height: 180px;
            margin-top: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: #f0f4ff;
        }
        
        .urgent-section {
            background-color: #fef2f2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--urgent);
        }
        
        .urgent-checkbox {
            margin-bottom: 0;
        }
        
        .urgent-note {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Event</h1>
            <p>Share your event with the campus community</p>
        </header>
        
        <div class="form-container">
            <div id="formMessage" class="message"></div>
            
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" name="title" required placeholder="Enter event title">
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="eventDate">Event Date & Time *</label>
                            <input type="datetime-local" id="eventDate" name="event_date" required>
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="eventVenue">Venue *</label>
                            <input type="text" id="eventVenue" name="venue" required placeholder="Enter venue">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="eventType">Event Type *</label>
                            <select id="eventType" name="event_type" required>
                                <option value="">Select Type</option>
                                <option value="fest">Fest</option>
                                <option value="academic">Academic</option>
                                <option value="cultural">Cultural</option>
                                <option value="sports">Sports</option>
                                <option value="charity">Charity</option>
                                <option value="blood_donation">Blood Donation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="eventOrganizer">Organizer *</label>
                            <input type="text" id="eventOrganizer" name="organizer" required placeholder="Enter organizer name">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description *</label>
                    <textarea id="eventDescription" name="description" required placeholder="Enter event description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contactInfo">Contact Information</label>
                    <input type="text" id="contactInfo" name="contact_info" placeholder="Enter contact details">
                </div>
                
                <div class="form-group">
                    <label for="externalLink">External Link (Optional)</label>
                    <input type="url" id="externalLink" name="external_link" placeholder="https://example.com">
                </div>
                
                <a href="/advertise_events" class="back-button">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Events
                </a>
                
                <div class="form-group">
                    <label>Event Image</label>
                    <div class="file-input-container">
                        <div class="file-input-button">Choose Image</div>
                        <input type="file" id="eventImage" name="image" class="file-input" accept="image/*">
                    </div>
                    <div class="preview-container">
                        <img id="previewImage" class="preview-image" src="" alt="Event image preview">
                        <span id="previewPlaceholder">Image preview will appear here</span>
                    </div>
                </div>
                
                <div class="form-group urgent-section">
                    <div class="checkbox-group urgent-checkbox">
                        <input type="checkbox" id="isUrgent" name="is_urgent">
                        <label for="isUrgent">Mark as Urgent Announcement</label>
                    </div>
                    <p class="urgent-note">Use this option for time-sensitive announcements like blood donation requests or emergency situations</p>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isFeatured" name="is_featured">
                    <label for="isFeatured">Feature this event (will be highlighted)</label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Submit Event</button>
                    <a href="/advertise_events" class="btn btn-outline" style="text-align: center; text-decoration: none; display: block; margin-top: 10px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('eventImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewImage = document.getElementById('previewImage');
            const previewPlaceholder = document.getElementById('previewPlaceholder');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
                previewPlaceholder.style.display = 'block';
            }
        });
        
        // Form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            
            fetch('/api/add-event', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('formMessage');
                
                if (data.success) {
                    messageElement.textContent = 'Event successfully added!';
                    messageElement.className = 'message success';
                    messageElement.style.display = 'block';
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        document.getElementById('eventForm').reset();
                        document.getElementById('previewImage').style.display = 'none';
                        document.getElementById('previewPlaceholder').style.display = 'block';
                        
                        // Redirect back to events page - CORRECTED URL
                        window.location.href = '/advertise_events';
                    }, 2000);
                } else {
                    messageElement.textContent = data.error || 'An error occurred while adding the event.';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageElement = document.getElementById('formMessage');
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            })
            .finally(() => {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
